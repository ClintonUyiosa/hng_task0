<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="profileCard.css">
</head>
<body>
  <main class="contact-page">
    <h2>Contact Us</h2>

    <form id="contact-form" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" data-testid="test-contact-name" aria-describedby="error-name" required />
      <p id="error-name" class="error" data-testid="test-contact-error-name"></p>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" data-testid="test-contact-email" aria-describedby="error-email" required />
      <p id="error-email" class="error" data-testid="test-contact-error-email"></p>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" data-testid="test-contact-subject" aria-describedby="error-subject" required />
      <p id="error-subject" class="error" data-testid="test-contact-error-subject"></p>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
      <p id="error-message" class="error" data-testid="test-contact-error-message"></p>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p id="success" class="success" data-testid="test-contact-success"></p>
    </form>

    <section class="button-section">
      <a href="index.html"><button type="button">Home</button></a>
      <a href="aboutme.html"><button type="button">About</button></a>
    </section>
  </main>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="profileCard.js">
  </script>
</body>
</html>
